<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Assingment 7</title>
  </head>
  <body>
    <div class="container">
      <div class="containerLeft">
        <div class="inputHolders">
          <form action="" class="inputContainer">
            <input type="text" name="" id="cityInput" />
            <button id="submit" type="submit" style="display: none"></button>
          </form>
        </div>
        <div class="cityDate">
          <span id="cityName"></span>
          <span id="date"></span>
        </div>
        <div class="tempContainer">
          <div class="tempData">
            <span id="temp"></span><img id="weatherIcon" />
          </div>
          <span id="sky"></span>
        </div>
      </div>

      <div class="containerRight">
        <div class="otherDetails">
          <span class="valueHolder">
            <span class="valName">Min</span>
            <span class="value" id="minTemp"></span>
          </span>
          <span class="valueHolder">
            <span class="valName">Max</span>
            <span class="value" id="maxTemp"></span>
          </span>
          <span class="valueHolder">
            <span class="valName">Visibility</span>
            <span class="value" id="visibility"></span>
          </span>
          <span class="valueHolder">
            <span class="valName">Winds</span>
            <span class="value" id="winds"></span>
          </span>
          <span class="valueHolder">
            <span class="valName">Sunrise</span>
            <span class="value" id="sunrise"></span>
          </span>
          <span class="valueHolder">
            <span class="valName">Sunset</span>
            <span class="value" id="sunset"></span>
          </span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
